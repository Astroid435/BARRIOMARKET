{% load static %}
{% include 'inc/header.html' %}

<style>
  form div.mb{
    margin: 30px;
  }
  form button{
    width: 400px;
  }
</style>

<div class="profile-container">
    <div class="card shadow-sm m-5">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Perfil de Usuario</h2>
            <form>
                <div class="card-body">
                    
                    <div class="mb-4">
                        <label for="documento" class="form-label">Documento</label>
                        <input type="text" class="form-control" id="documento" placeholder="Ingrese su documento" required>
                    </div>
                    <div class="mb-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="mb-4">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
                    </div>
                    <div class="mb-4">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono" required>
                    </div>
                    <div class="mb-4">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-200">Guardar</button>
                    </div>
                   
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
</script>
